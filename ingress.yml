apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-test
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: abarchitest.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-svc
                port:
                  number: 80
    - host: k8s.b2b-firstandfuture.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-office
                port:
                  number: 80
